<div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden border-2 border-gray-300 dark:border-gray-700 transform transition-all duration-500 hover:shadow-2xl hover:-translate-y-2">
    <!-- Content Section -->
    <div class="p-6 space-y-4">
        <!-- Animated title -->
        <h5 class="text-xl font-bold text-white mb-2 transition duration-200 hover:text-yellow-300">{{ title }}</h5>
        
        <!-- Subtitle with animation -->
        <p class="text-gray-600 dark:text-gray-300 text-sm transition-opacity duration-500 opacity-80 hover:opacity-100">{{ value }}</p>

        <!-- Gradient Button with icon -->
        <div class="mt-4">
            <button class="flex items-center bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105">
                <svg class="w-5 h-5 mr-2 text-white" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                See More
            </button>
        </div>
    </div>
</div>
