<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Iterasi Produk -->
  {% for product in products %}
  <div class="relative transition-transform duration-300 transform hover:scale-105 h-full">
    <div class="relative bg-gray-200 shadow-lg rounded-lg mb-6 transition-transform duration-300 transform hover:shadow-xl h-full">
      <div class="relative group">
        <img src="{{ product.image_url }}" alt="Image of {{ product.name }}" class="w-full h-48 object-cover rounded-t-lg transition duration-300">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"> <!-- Overlay nama produk -->
          <span class="text-white text-lg font-bold">{{ product.name }}</span>
        </div>
      </div>

      <!-- Detail Product -->
      <div class="p-4">
        <h3 class="font-bold text-xl text-indigo-600 mb-2">{{ product.name }}</h3> <!-- Nama -->

        <div class="bg-gray-100 border border-white-300 p-4 rounded-md mb-3">
          <h5 class="font-bold">Description:</h5> <!-- Description Box -->
          <p class="text-gray-700">{{ product.description }}</p>
        </div>

        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold text-lg text-indigo-700">IDR {{ product.price }}</span> <!-- Harga -->
          <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
            {{ product.category }}
          </span>
        </div>
        
        <div class="bg-gray-50 p-2 rounded-md mb-4">
          <h5 class="font-bold">Quantity:</h5> <!-- Quantity Box -->
          <p class="text-gray-700 font-semibold">{{ product.quantity }}</p>
        </div>
      </div>

      <!-- Tombol Edit dan Hapus -->
      <div class="flex justify-between p-4">
        <a href="{% url 'main:edit_product' product.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md" aria-label="Edit {{ product.name }}">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor" alt="Edit icon for {{ product.name }}">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
        </a>
        <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md" aria-label="Delete {{ product.name }}">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor" alt="Delete icon for {{ product.name }}">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
