<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ store_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .product-details h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .product-details .info {
            margin: 10px 0;
        }

        .product-details .info h5 {
            margin: 0;
            font-weight: bold;
            color: #333;
        }

        .product-details .info p {
            margin: 5px 0 0;
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background: #333;
            color: #fff;
        }
        
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ store_name }}</h1>
        <p>{{ slogan }}</p>
    </header>
    <div class="container">
        {% for product in products %}
            <div class="product-card">
                <div class="product-details">
                    <h2>{{ product.name }}</h2>
                    <div class="info">
                        <h5>Price:</h5>
                        <p>${{ product.price }}</p>
                    </div>
                    <div class="info">
                        <h5>Description:</h5>
                        <p>{{ product.description }}</p>
                    </div>
                    <div class="info">
                        <h5>Quantity:</h5>
                        <p>{{ product.quantity }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
    
    <!-- Tombol untuk menambah produk baru -->
    <a href="{% url 'main:create_product_entry' %}">
        <button>Add New Product Entry</button>
    </a>
    
    <footer>
        <p>{{ name }} - {{ class }} - {{ npm }}</p>
    </footer>
</body>
</html>
